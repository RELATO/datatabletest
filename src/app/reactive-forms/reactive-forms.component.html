<h2>ReactiveFormsModule</h2>
<md-card>
  <md-card-title>
    Registration form
  </md-card-title>
  <form novalidate [formGroup]="form">
    <input formControlName="first" placeholder="First name">
    <input formControlName="last" placeholder="Last name">
    <div formGroupName="account">
      <label>Account</label>
      <input formControlName="username" placeholder="Username" autofocus>
      <input formControlName="password" placeholder="Password">
      <input formControlName="confirm" placeholder="Confirm password">
      <div class="col-sm-8 text-danger" *ngIf="form.get('account').errors">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>senha n√£o confere.
      </div>
      <span class="error" *ngIf="!form.get('account').get('confirm').hasError('required') && form.get('account').touched && form.get('account').hasError('nomatch')">
        Emails must match
      </span>
      <!-- <div class="alert" *ngIf="form.controls['confirm'].touched">EROOOOOOO</div> -->
    </div>
    <div formGroupName="datas">
      <input formControlName="pikadayData" placeholder="data"  id="pikadayData" name="pikadayData">
      <span class="error" *ngIf="!form.get('datas').get('pikadayData').hasError('required') && form.get('datas').touched && form.get('datas').hasError('nomatch')">
        errooo
      </span>
      <!-- <div class="col-sm-8 text-danger" *ngIf="formError.pikadayData">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{formError.pikadayData}}
      </div> -->
      <!-- <div class="alert" *ngIf="!form.controls['pikadayData'].valid && form.controls['pikadayData'].touched">EROOOOOOO</div> -->
    </div>
    <label>Would you like to receive a newsletter?</label>
    <switch-control formControlName="newsletter"></switch-control>
    <md-card-actions align="end">
      <button md-button>SUBMIT</button>
    </md-card-actions>
  </form>
</md-card>
<md-card>
  <p>Form: {{ form.value | json }}</p>
  <p>Form status: {{ form.status }}</p>
  <p>Account status: {{ form.get('account').errors | json }}</p>
</md-card>
